<!DOCTYPE html>
<html>

<head>
    <title>Practica 3</title>
</head>
<body onload="init()">
  <!--Tamaño del canvas Anchura x Altura-->
  <canvas id="myCanvas" width="1000" height="750">
  </canvas>
</body>
<script id="shaderVs" type="x-shader/x-vertex">
  attribute vec4 a_Position;
  //attribute vec1 a_Size;
  void main(){
    gl_Position = a_Position;
    gl_PointSize = 20.0;
  }
</script>
<script id="shaderFs" type="x-shader/x-fragment">
  precision mediump float;
  uniform vec4 u_FragColor;
  void main() {
    //gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    gl_FragColor = u_FragColor;
  }
</script>

<script>
  var g_points = [];
  var g_colors = [];
  var g_size = [];
  function init(){
    var canvas = document.getElementById("myCanvas");
    var gl = canvas.getContext("webgl");
    if (!gl) {
        console.log("Failed to get the rendering context for WebGL");
        return;
    }
    // Set clear color Ahora está negro
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    // Clear canvas
    gl.clear(gl.COLOR_BUFFER_BIT);

    var vs = document.getElementById('shaderVs').innerHTML;
    var fs = document.getElementById('shaderFs').innerHTML;
    if (!initShaders(gl, vs, fs)){
      console.log('Failed to intialize shaders.');
      return;
    }
var a_Position = gl.getAttribLocation(gl.program, 'a_Position');

var u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor');
if (!u_FragColor){
  console.log('Failed to intialize Colors.');
  return;
}
var g_points = [];
canvas.onmousedown = function(ev) {
    click(ev,gl, canvas, a_Position, u_FragColor);
};
gl.clear(gl.COLOR_BUFFER_BIT);
}
function click(ev, gl, canvas, a_Position, u_FragColor){
//var g_points = [];
  //var g_colors = [];
  var g_size = [];
  //var verticesArray = [];
  // Coordinates of canvas origin
  var rect = ev.target.getBoundingClientRect();
  // relative x coordinate of click in canvas
  var clickX = ev.clientX - rect.left;
  // relative y coordinate of click in canvas
  var clickY = ev.clientY - rect.top;
  // WebGL coordinates (3D)
  var halfCanvasWidth = canvas.width / 2;
  var halfCanvasHeight = canvas.height / 2;

  var x = (clickX - halfCanvasWidth) / halfCanvasWidth;
  var y = (halfCanvasHeight - clickY) / halfCanvasHeight;
  var xyz = [x,y,0];

  //verticesArray.push(xyz);
  g_points.push(xyz);
  console.log(x,y);
  if (x > 0.7 || y > 0.7 || x < -0.7 || y < -0.7  ){
    console.log("Blanco");
    g_colors.push([1.0, 1.0, 1.0, 1.0]);
  } else if (x > 0 && y > 0) {
    console.log("Rojo");
    g_colors.push([1.0, 0.0, 0.0, 1.0]);
  }else if (x > 0 && y < 0) {
    console.log("Verde");
    g_colors.push([0.0, 1.0, 0.0, 1.0]);
  }else if (x < 0 && y < 0) {
    console.log("Azul");
    g_colors.push([0.0, 0.0, 1.0, 1.0]);
  } else {
    console.log("Rosa");
    g_colors.push([1.0, 0.0, 1.0, 1.0]);
  }

  gl.clear(gl.COLOR_BUFFER_BIT);
  //var len = g_points.length;

  for(var i = 0; i < g_colors.length; i++){
    //var xy = g_points[i];
    //var rgba = g_colors[i];
    //gl.vertexAttrib3f(a_Position,xy[0], xy[1], 0.0);
    gl.vertexAttrib3fv(a_Position,g_points[i]);
    gl.uniform4fv(u_FragColor, g_colors[i]);
    gl.drawArrays(gl.POINTS, 0 ,1);
  }
}
function initShaders(gl, vs_source, fs_source) {
    // Compile shaders
    var vertexShader = makeShader(gl, vs_source, gl.VERTEX_SHADER);
    var fragmentShader = makeShader(gl, fs_source, gl.FRAGMENT_SHADER);

    // Create program
    var glProgram = gl.createProgram();

    // Attach and link shaders to the program
    gl.attachShader(glProgram, vertexShader);
    gl.attachShader(glProgram, fragmentShader);
    gl.linkProgram(glProgram);
    if (!gl.getProgramParameter(glProgram, gl.LINK_STATUS)) {
        alert("Unable to initialize the shader program");
        return false;
    }

    // Use program
    gl.useProgram(glProgram);
    gl.program = glProgram;

    return true;
}
function makeShader(gl, src, type) {
    var shader = gl.createShader(type);
    gl.shaderSource(shader, src);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert("Error compiling shader: " + gl.getShaderInfoLog(shader));
        return;
    }
    return shader;
}
</script>
